---
language: java
jdk:
  - openjdk11
install: true
services:
  - docker
addons:
  hosts:
    - kafka
    - zookeeper
    - schemaregistry
before_script:
  - docker-compose up -d
  - sleep 60
  - ./gradlew assemble
script:
  - ./gradlew --info coverage
after_success:
  - bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/